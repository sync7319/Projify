<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Projify</title>
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <div class="text logo-text">
                    <span class="name">Projify</span>
                    <span class="profession">Projects that Matter</span>
                </div>
            </div>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="dashboard-link">
                        <a href="#" id="dashboard-link">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="projecthub-link">
                        <a href="#" id="projecthub-link">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Project Hub</span>
                        </a>
                    </li>
                    <li class="notification-link">
                        <a href="#" id="notification-link">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>
                    <li class="message-link">
                        <a href="#" id="message-link">
                            <i class='bx bx-heart icon'></i>
                            <span class="text nav-text">Messages</span>
                        </a>
                    </li>
                    <li class="profile-link">
                        <a href="#" id="profile-link">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">My Profile</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="top-bar">
        <div class="top-bar-content">
            <div class="top-bar-left">
                <span class="dashboard-title">Messages</span>
            </div>
            <div class="top-bar-center">
                <div class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </div>
            </div>
            <div class="top-bar-right">
                <div class="user-profile">
                    <img src="profile.png" alt="User Profile">
                    <span class="user-name">Lalain Javaid</span>
                </div>
            </div>
        </div>
    </header>
    <section class="home">  
        <!-- Main content goes here -->
    </section>
    <script src="main.js"></script>
</body>
</html>
